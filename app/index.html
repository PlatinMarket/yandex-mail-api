<!doctype html>
<html lang="en" ng-app="YandexMailApi">
  <head>
    <meta charset="utf-8" />
    <title>YandexMailApi</title>

    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="components/fontawesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="components/animate.css/animate.css" rel="stylesheet" />
    <link href="components/bootstrap-sweetalert/lib/sweet-alert.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <!--Angular Bootstrap-->
    <script src="components/angular/angular.js"></script>

    <!--Angular Modules-->
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    
    <!--3rd Party Javascript-->
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/moment/min/moment-with-locales.min.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/bootstrap-sweetalert/lib/sweet-alert.js"></script>

    <!--App Logic-->
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>

    <!--Controllers-->
    <script src="controller/YandexMailApiController.js"></script>
    
    <style type="text/css">
        .highlight {
            font-weight: bold;
        }
    </style>

  </head>

  <body>
    <div class="container" ng-controller="YandexMailApiController">
      <div class="row">
        <div class="col-xs-3">
            <input ng-model="domain_name" placeholder="Ara..." />
            <i class="fa fa-spinner fa-spin" ng-show="domainsLoading"></i>
            <ul>
                <li ng-repeat="domain in domains | filter:domain_name:strict">
                    <a href ng-click="selectDomain(domain)"><span ng-bind-html="highlight(domain.name, domain_name)">{{domain.name}}</span></a>
                </li>
            </ul>
        </div>
        <div class="col-xs-9" ng-show="domain">
            <img ng-src="{{domain.logo_url}}" err-src="http://google.com/favicon.ico" ng-hide="domain.queue > 0"/>
            {{domain.name}}
            <i class="fa fa-spinner fa-spin" ng-show="domain.queue > 0"></i>
        </div>
      </div>
    </div>
</html>
